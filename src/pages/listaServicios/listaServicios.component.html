<ion-header *ngIf="!search">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="openOrCloseSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ titleOfSearch }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="search">
  <ion-toolbar color="primary">
    <ion-searchbar (keyup.enter)="openOrCloseSearchBar(); searchService()" [(ngModel)]="textOfSearch" autofocus ></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  
  <ion-card>

  <!--<ion-card-header>
    Ama de casa
  </ion-card-header>-->

  <ion-card-content class="p-0">
    
    <ion-grid class="p-0">
      <ion-row>
        <ion-col col-8 class="">
          
          <h3 class="p-t-5 p-l-5">Ama de casa, precio bajo</h3>

          <!--Stars-->

          <ion-icon name="star-half" *ngIf="rating == 0.5"color="star" class="m-l-10"></ion-icon>
         
          <ion-icon name="star" *ngIf="rating >= 1 || rating == 1.5" color="star" class="m-l-10"></ion-icon>
          <ion-icon name="star" *ngIf="rating < .5" color="starOf" class=""></ion-icon>
          <ion-icon name="star-half" *ngIf="rating == 1.5" color="star"></ion-icon>

          <ion-icon name="star" *ngIf="rating >= 2 || rating == 2.5" color="star"></ion-icon>
          <ion-icon name="star" *ngIf="rating < 1.5 " color="starOf"></ion-icon>
          <ion-icon name="star-half" *ngIf="rating == 2.5 " color="star"></ion-icon>

          <ion-icon name="star" *ngIf="rating >= 3 || rating == 3.5" color="star"></ion-icon>
          <ion-icon name="star" *ngIf="rating < 2.5 " color="starOf"></ion-icon>
          <ion-icon name="star-half" *ngIf="rating == 3.5"color="star"></ion-icon>

          <ion-icon name="star" *ngIf="rating >= 4 || rating == 4.5" color="star"></ion-icon>
          <ion-icon name="star" *ngIf="rating < 3.5" color="starOf"></ion-icon>
          <ion-icon name="star-half" *ngIf="rating == 4.5 " color="star"></ion-icon>

          <ion-icon name="star" *ngIf="rating >= 5 " color="star"></ion-icon>
          <ion-icon name="star" *ngIf="rating < 4.5 " color="starOf"></ion-icon>
          

          <!--End Stars-->

          <div>
            <p class="pricing-service">$400.00</p>
          </div>
        
        </ion-col>

        <ion-col col-4 class="p-0">
          
          <img src="../../assets/img/ama_casa.jpg" alt="Foto Publicidad" class="imagen-publicidad">
        
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8 align="left" style="box-shadow: 0 -4px 2px -4px #ccc8c8;" class="p-r-0 p-l-10">
          
            <p style="display: inline;font-size: 12px; color: #868686" (click)="openService()">M치s Informaci칩n </p>

            <ion-icon name="ios-information-circle" color="infoIcon" class="icon-size" style="margin-left: 30%"></ion-icon>

            <div class="line-vertical" style="height: 22px"></div>
        
        </ion-col>

        <ion-col col-2 align="center" style="border-right:1px" class="p-r-0 p-l-0">

          <ion-icon name="chatboxes" color="message" class="icon-size"></ion-icon>

          <div class="line-vertical" style="height: 22px"></div>

        </ion-col>

        <ion-col col-2 align="center" class="p-l-0 p-r-0" >

           <ion-icon name="call" color="telephone" class="icon-size"></ion-icon>

        </ion-col>
      </ion-row>


      </ion-grid>

    

  </ion-card-content>

</ion-card>

</ion-content>
